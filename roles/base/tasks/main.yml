---
- name: Install extra packages
  community.general.pacman:
    name:
      - chezmoi
      - diff-so-fancy
      - direnv
      - firefox
      - kubectx
      - mkcert
      - ncdu
      - pass
      - visual-studio-code-bin
      - zsh
      - k9s
      - ttf-fira-code
      - yubikey-manager
      - ttf-firacode-nerd
      - exfat-utils
      - gnome-disk-utility
    state: latest
    update_cache: true
  become: true

- name: Remove unneeded packages
  community.general.pacman:
    name:
      - 1password-beta
      - 1password-cli
      - signal-desktop
    state: absent
  become: true

- name: Set firefox as default browser
  shell: xdg-settings set default-web-browser firefox.desktop
